<div class="basic-padding container">

    <!-- Choose start -->
    <div class="grow" *ngIf="url === '/order/standard/choose-start'">
        <app-static-marker-map i18n-placeholder placeholder="Zvolte start" (newAddress)="newStart($event)" editable="true"></app-static-marker-map>
        <button mat-raised-button color="primary" (click)="startChosen()" i18n>Dále
            <mat-icon class="right">keyboard_arrow_right</mat-icon>
        </button>
    </div>

    <!-- Choose finish -->
    <div class="grow" *ngIf="url === '/order/standard/choose-finish'">
        <app-static-marker-map i18n-placeholder placeholder="Zvolte cíl" (newAddress)="newFinish($event)" editable="true"></app-static-marker-map>
        <button mat-raised-button color="primary" (click)="finishChosen()" i18n>Dále
            <mat-icon class="right">keyboard_arrow_right</mat-icon>
        </button>
    </div>

    <!-- Fill in other info -->
    <div *ngIf="url === '/order/standard/fill-in-info'" class="grow">
        <div>
            <app-driver-selected [signedIn]="signedIn" [arrival]="getSelectedArrival()"></app-driver-selected>
        </div>
        <app-fill-in-params ></app-fill-in-params>
    </div>
</div>
