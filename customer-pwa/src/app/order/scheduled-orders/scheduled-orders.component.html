<div class="basic-padding container">
  <mat-card *ngFor="let order of orders">
    <mat-card-header>
    <mat-card-title>{{order.scheduled_pick_up_at | date: 'dd.MM.yyyy HH:mm' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{order.address_start}}</p>
      <p>{{order.address_finish}}</p>
      <div *ngIf="order.driver_id == null" i18n>
        Řidič zatim není zvolen.
      </div>
      <div *ngIf="order.driver_id != null" i18n>
        <div>
          <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" i18n-alt alt="Fotka řidiče">
          <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" i18n-alt alt="Fotka auta">
        </div>
        <div>
          <p>{{order.driver.name}}</p>
          <p>{{order.car.name}}</p>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>ZRUŠIT</button>
    </mat-card-actions>
  </mat-card>


  <!-- Inform user when there are no orders. -->
  <div class="center-on-page" *ngIf="orders.length === 0" i18n>
    Nemáte žádné termínované objednávky.
  </div>
</div>
