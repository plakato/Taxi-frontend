<div class="container basic-padding">
  <img src="../../../assets/images/logo100.png" alt="logo"/>
  <form [formGroup]="loginForm">
    <mat-form-field>
      <input matInput i18n-placeholder placeholder="Telefónní číslo" formControlName="phoneNumber" name="phone">
      <mat-error *ngIf="loginForm.get('phoneNumber').hasError('required')" i18n>Tato položka je povinná.</mat-error>
      <mat-error *ngIf="loginForm.get('phoneNumber').hasError('pattern')" i18n>Tohle není validní telefónní číslo.</mat-error>
      <mat-error *ngIf="loginForm.get('phoneNumber').hasError('maxLength')" i18n>Číslo je příliš dlouhé.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput i18n-placeholder placeholder="Heslo" formControlName="password" name="password" type="password">
      <mat-error *ngIf="loginForm.get('password').hasError('required')" i18n>Tato položka je povinná.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="logIn()" type="sumbit" i18n>Přihlásit se</button>
  </form>
  <button mat-raised-button class="margin-top" (click)="register()" i18n>Registrovat</button>
  <a (click)="forgotPassword()" i18n>Zapomněl jsem heslo</a>
  <div class="bottom">
    <button mat-button (click)="continueWithoutLogin()" i18n>Pokračovat bez přihlášení</button>
  </div>
</div>
