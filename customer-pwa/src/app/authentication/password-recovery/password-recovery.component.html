<div class="basic-padding full-screen">
  <form [formGroup]="phoneForm" class="container">
    <mat-form-field>
      <input matInput i18n-placeholder placeholder="Telefónní číslo" formControlName="phone">
      <mat-error *ngIf="phoneForm.get('phone').hasError('required')" i18n>Tato položka je povinná.</mat-error>
      <mat-error *ngIf="phoneForm.get('phone').hasError('pattern')" i18n>Tohle není validní telefónní číslo.</mat-error>
      <mat-error *ngIf="phoneForm.get('phone').hasError('maxLength')" i18n>Číslo je příliš dlouhé.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" i18n (click)="setPassword()">Nastavit nové heslo</button>
  </form>
</div>
