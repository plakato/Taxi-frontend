<div mat-dialog-content class="column">
  <p i18n>Zadejte potvrzovací SMS kód:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="code"/>
  </mat-form-field>
</div>
<div mat-dialog-actions class="center">
  <button mat-raised-button color="accent" (click)="confirm()" i18n>Potvrdit</button>
  <button mat-button (click)="resend()" class="no-padding" i18n>Znovu zaslat kód</button>
</div>
