<mat-expansion-panel>
  <mat-expansion-panel-header>
      <mat-panel-title>Přidat nové auto </mat-panel-title>
  </mat-expansion-panel-header>
    <app-car-detail-form
      [carForm]="carForm"
      (newImageUploaded)="newImageUploaded($event)"
      [image]="image"></app-car-detail-form>
    <button mat-raised-button class="addButton" (click)="addCar()">Přidat</button>
</mat-expansion-panel>
