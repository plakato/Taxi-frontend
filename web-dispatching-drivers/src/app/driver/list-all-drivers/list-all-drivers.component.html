<mat-form-field>
  <mat-select placeholder="Řidič" [formControl]="driverControl">
      <mat-option (click)="selectDriver(null)">--</mat-option>
      <mat-option *ngFor="let driver of drivers" [value]="driver" (click)="selectDriver(driver)">
          {{driver.name}}
      </mat-option>
  </mat-select>
</mat-form-field>
